[tool.poetry]
name = "decode"
version = "2024.11.0"
description = "DESHIMA code for data analysis"
authors = [
    "Akio Taniguchi <taniguchi@a.phys.nagoya-u.ac.jp>",
    "Juri Yamanaka <j.yamanaka@a.phys.nagoya-u.ac.jp>",
    "Shinji Fujita <s-fujita@ism.ac.jp>",
]
keywords = [
    "astronomy",
    "data-analysis",
    "deshima",
    "spectroscopy",
    "submillimeter",
]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/deshima-dev/decode/"
documentation = "https://deshima-dev.github.io/decode/"

[tool.poetry.dependencies]
python = ">=3.9, <3.13"
astropy = ">=5.2, <7.0"
dems = "^2024.7.2"
matplotlib = "^3.7"
numpy = "^1.23"
pandas = ">=1.5, <3.0"
scikit-learn = "^1.2"
scipy = "^1.10"
xarray = ">=2023.1, <2024.3"
zarr = "^2.14"
fire = "^0.5"

[tool.poetry.group.dev.dependencies]
black = "^24.4"
ipython = "^8.18"
myst-parser = "^3.0"
pydata-sphinx-theme = "^0.15"
pyright = "^1.1"
pytest = "^8.2"
sphinx = "^7.3"

[tool.poetry.scripts]
decode-qlook = "decode.qlook:main"

[tool.pyright]
typeCheckingMode = "basic"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
